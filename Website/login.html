<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title><link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <div class="Sform">
            <h1>Log in</h1>
            
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
           
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember device
            </label>
            
            
        
            <div class="clearfix">
              <button type="submit" class="signupbtn">Log in</button>
        </div>
    </main>
</body>
</html>
